<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Recipe</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">

    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>

    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        <div class="card-group">

            <div class="row-cols-md-1 col-12">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <h3 class="card-title text-center"
                            th:text="${recipe.description}">Description here</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                        <div class="col-md-6">

                            <div class="table table-hover">
                                <table>
                                    <tr>
                                        <td>ID</td>
                                        <td th:text="${recipe.id}">id</td>
                                    </tr>
                                    <tr>
                                        <td>Name</td>
                                        <td th:text="${recipe.name}">name</td>
                                    </tr>
                                    <tr>
                                        <td>Categories</td>
                                        <td>
                                            <ul th:each="cat : ${recipe.categories}">
                                                <li th:text="${cat.description}"></li>
                                            </ul>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Prep Time</td>
                                        <td th:text="${recipe.prepTime}">prep</td>
                                    </tr>
                                    <tr>
                                        <td>Cook Time</td>
                                        <td th:text="${recipe.cookTime}">cook</td>
                                    </tr>
                                    <tr>
                                        <td>Difficulty</td>
                                        <td th:text="${recipe.difficulty}">diff</td>
                                    </tr>
                                    <tr>
                                        <td>Serving</td>
                                        <td th:text="${recipe.servings}">serving</td>
                                    </tr>
                                    <tr>
                                        <td>URL</td>
                                        <td th:text="${recipe.url}">url</td>
                                    </tr>
                                    <tr>
                                        <td>Source</td>
                                        <td th:text="${recipe.source}">source</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <img src="../../static/images/guacamole400x400WithX.jpg"
                                 th:src="@{'/recipe/' + ${recipe.id} + '/imagepic'}"
                                 width="400" height="400">
                        </div>
                        </div>
                    </div>
                </div>
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <div class="row">

                            <div class="col-md-11">
                                <h3 class="card-title text-center">Ingredients</h3>
                            </div>
                            <div class="col-md-1">
                                <a class="btn btn-secondary" href="#" role="button"
                                   th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}">View</a>
                            </div>

                        </div>
                    </div>
                    <div class="col-12 card-body">
                        <div class="row">
                            <div class="col-12">

                                <div class="col-12 table table-hover">
                                    <table>
                                        <thead>
                                        <tr>
                                            <th>Amount</th>
                                            <th>Unit</th>
                                            <th>Description</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="ing : ${recipe.ingredients}">
                                            <td th:text="${ing.amount.intValue()}">amount</td>
                                            <td th:text="${ing.uom.description}">unit</td>
                                            <td th:text="${ing.description}">description</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <h3 class="card-title text-center">Directions</h3>
                    </div>
                    <div class="card-body">
                        <p th:text="${recipe.directions}">direction</p>
                    </div>
                </div>
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <h3 class="card-title text-center">Notes</h3>
                    </div>
                    <div class="card-body">
                        <p th:text="${recipe.notes.recipeNotes}">notes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
    </div>
</div>

</body>
</html>
